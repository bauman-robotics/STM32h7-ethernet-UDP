<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>test ADC from STM32H7</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
  </head>
  <body class="fullscreen">
    <div class="container">

      <div class="chanel">
        <h1>Канал 1</h1>
        <h2 class=>Сила тока, мА</h2>
        <input type="text" size="1" readonly class="value" />
        <svg viewBox="0 0 40 40" height="30" class="led">
          <circle
            id="led1"
            cx="20"
            cy="20"
            r="15"
            fill="GhostWhite"
            stroke="DarkOrange"
            stroke-width="2"
          />
        </svg>
        <h2 class=>Напряжение, В</h2>
        <input type="text" size="1" readonly class="value" />
        <svg viewBox="0 0 40 40" height="30" class="led">
          <circle
            id="led2"
            cx="20"
            cy="20"
            r="15"
            fill="GhostWhite"
            stroke="DarkOrange"
            stroke-width="2"
          />
        </svg> 
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
